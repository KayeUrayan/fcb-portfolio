<!DOCTYPE html>
<!-- DOCTYPE html - declares or tell our browser that the
file type is html -->
<html>
	<!-- head tag - usually this is where we add/link other 
		technologies what will be used in our website -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- title - responsible for setting the title of the tab -->
		<title>Selene | Web Developer Portfolio</title>

		<!-- external css -->
		<link rel="stylesheet" type="text/css" href="./style.css">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?&family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<!-- body - this is where we put the content of our website -->
	<body>
		<!-- div/section - creates a wrapper/container for our layout
		div - non semantic html
		section - semantic html (descriptive ang mga tags) -->
		<!-- class/id - attribute para matarget ang pag-aapplyan ng css
		class - more than one element, general, public
		id - once lang magagamit, unique identifier, specific, private -->
		<div class="container-fluid">
			<section id="landing" class="text-center mt-5">
				<!-- headings -->
				<!-- h1-h6 -->
				<h1>Full Stack Website Developer</h1>

 -->

				</section>
		</div>
